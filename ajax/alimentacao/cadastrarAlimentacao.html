<form>
    <div class="form-group">
        <label for="peso">Novo data:</label>
        <input type="text" class="form-control" id="data">
    </div>
    <div class="form-group">
        <label for="tipoAlimentacao">Tipo de Alimentação</label>
        <select class="form-control" id="tipoAlimentacao">
            <option>Café da manhã</option>
            <option>Almoço</option>
            <option>Jantar</option>
            <option>Lanche da manhã</option>
            <option>Lanche da tarde</option>
            <option>Lanche da noite</option>
        </select>
    </div>
    <div class="form-group">
        <label for="peso">Nome do Alimento:</label>
        <input type="text" class="form-control" id="nomealimento">
    </div>
    <div class="form-group">
        <label for="peso">Quantidade:</label>
        <input type="text" class="form-control" id="quantidade">
    </div>
    <div class="form-group">
        <label for="peso">Calorias:</label>
        <input type="text" class="form-control" id="calorias">
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
    <button type="reset" class="btn btn-danger btn_back" onclick=window.location.href='peso.html'>Voltar</button>

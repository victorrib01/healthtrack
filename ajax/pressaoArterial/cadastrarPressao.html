<form>
    <div class="form-group">
        <label for="peso">Data:</label>
        <input type="text" class="form-control" id="dataPressao">
    </div>
    <div class="form-group">
        <label for="peso">Sistólica (mmHg):</label>
        <input type="text" class="form-control" id="pSistolica">
    </div>
    <div class="form-group">
        <label for="peso">Diastólica (mmHg):</label>
        <input type="text" class="form-control" id="pDiastolica">
    </div>
    <div class="form-group">
        <label for="tipoAlimentacao">Medicamentos</label>
        <select class="form-control" id="Medicamentos">
            <option>Sim</option>
            <option>Não</option>
        </select>
    </div>
    <div class="form-group">
        <label for="peso">Pulsação (bpm):</label>
        <input type="text" class="form-control" id="pulsacao">
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
    <button type="reset" class="btn btn-danger btn_back"
        onclick=window.location.href='pressaoarterial.html'>Voltar</button>
</form>

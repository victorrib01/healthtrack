<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Esqueceu a senha - HealthTrack</title>
    <link rel="stylesheet" href="../plugins/Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/all.css">
    <link rel="shortcut icon" type="image/x-icon" href="../img/logo.png" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div class="forgotpass-parent">
        <div class="forgotpass">
            <div class="forgotpass-title">
                <img src="../img/logo.png" alt="logo">
                <h2>HealthTrack</h2>
            </div>
            <form>
                <div class="form-group">
                    <label for="height">Email</label>
                    <input type="text" class="form-control" id="height" placeholder="seuemail@email.com">
                </div>
                    <button type="submit" class="btn btn-primary btn_submit">Recuperar senha</button>
                    <button type="reset" class="btn btn-danger btn_back" onclick="goBack()">Voltar</button>
            </form>
        </div>
    </div>
    <script src="../plugins/jQuery/jquery-3.4.1.min.js"></script>
    <script src="../js/btnBack.js"></script>
    <script src="../plugins/Bootstrap/js/bootstrap.min.js"></script>
    <script src="../plugins/jQueryValidation/dist/jquery.validate.min.js"></script>
    <script src="../plugins/jQueryValidation/dist/additional-methods.min.js"></script>
    <script src="../plugins/jQueryValidation/dist/localization/messages_pt_BR.min.js"></script>
</body>
</html>

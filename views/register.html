<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro - HealthTrack</title>
    <link rel="shortcut icon" type="image/x-icon" href="../img/logo.png" />
    <link rel="stylesheet" href="../plugins/Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div class="register-parent">
        <div class="register">
            <div class="register-title">
                <img src="../img/logo.png" alt="logo">
                <h2>HealthTrack</h2>
            </div>
            <form>
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" class="form-control" id="name" placeholder="Nome Completo">
                </div>
                <div class="form-group">
                    <label for="age">Idade</label>
                    <input type="text" class="form-control" id="age" placeholder="Idade">
                </div>
                <div class="form-group">
                    <label for="genre">Gênero</label>
                    <select class="form-control" id="genre">
                        <option>Feminino</option>
                        <option>Masculino</option>
                        <option>Não Informar</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="weight">Peso</label>
                    <input type="text" class="form-control" id="weight" placeholder="Peso (Em quilograma/kg. Exemplo: 67,6 kg)">
                </div>
                <div class="form-group">
                    <label for="height">Altura</label>
                    <input type="text" class="form-control" id="height" placeholder="Altura (Em metros/m. Exemplo: 1,84 m)">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                </div>
                <div class="form-group">
                        <label for="exampleInputEmail2">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Repita o email">
                    </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Senha</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                </div>
                <div class="form-group">
                        <label for="exampleInputPassword2">Senha</label>
                        <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Repita a senha">
                    </div>
                <button type="submit" class="btn btn-primary btn_submit">Registrar-se</button>
                <button type="reset" class="btn btn-danger btn_back" onclick="goBack()">Voltar</button>
            </form>
        </div>
</div>
    <script src="../plugins/jQuery/jquery-3.4.1.min.js"></script> 
    <script src="../plugins/Bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/btnBack.js"></script>
    <script src="../plugins/jQueryValidation/dist/jquery.validate.min.js"></script>
    <script src="../plugins/jQueryValidation/dist/additional-methods.min.js"></script>
    <script src="../plugins/jQueryValidation/dist/localization/messages_pt_BR.min.js"></script>
</body>
</html>
